<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login__content">
            <!-- Background Image -->
            <img src="assets/img/bg-login.png" alt="login image" class="login__img">

            <!-- Login Form -->
            <form action="" class="login__form">
                <h1 class="login__title">
                    <span>Welcome</span> Back
                </h1>
                <p class="login__description">
                    Welcome! Please login to continue.
                </p>

                <div class="login__inputs">
                    <!-- User ID -->
                    <div>
                        <label for="input-userid" class="login__label">User ID</label>
                        <input type="text" placeholder="Enter your user ID" required class="login__input" id="input-userid">
                    </div>

                    <!-- Username -->
                    <div>
                        <label for="input-username" class="login__label">Username</label>
                        <input type="text" placeholder="Enter your username" required class="login__input" id="input-username">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="input-email" class="login__label">Email</label>
                        <input type="email" placeholder="Enter your email address" required class="login__input" id="input-email">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="input-pass" class="login__label">Password</label>
                        <div class="login__box">
                            <input type="password" placeholder="Enter your password" required class="login__input" id="input-pass">
                            <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                        </div>
                    </div>
                </div>

                <div class="login__buttons">
                    <button class="login__button">Log In</button>
                    <button class="login__button login__button-ghost">Sign Up</button>
                </div>

                <a href="#" class="login__forgot">Forgot Password?</a>
            </form>
        </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>
</html>
