<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Room Reservation</title>
  <link rel="stylesheet" href="assets/css/stylesReservationPage.css">
</head>
<body>
  <div class="container">
    <!-- Back Button only -->
    <div class="back-btn-container">
      <button id="back-btn" class="back-btn">‚Üê</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1 class="title">Meeting Room Booking</h1>
      <div class="reservation-form">
        <label for="time-select" class="form-label">Select Time:</label>
        <select id="time-select" class="form-input">
          <option value="08:00-10:00">8:00 AM - 10:00 AM</option>
          <option value="10:00-12:00">10:00 AM - 12:00 PM</option>
          <option value="12:00-14:00">12:00 PM - 2:00 PM</option>
          <option value="14:00-16:00">2:00 PM - 4:00 PM</option>
          <option value="16:00-18:00">4:00 PM - 6:00 PM</option>
          <option value="18:00-20:00">6:00 PM - 8:00 PM</option>
        </select>
        <button id="search-btn" class="form-btn">Search</button>
      </div>
      <div id="room-options" class="room-options"></div>
    </div>

    <!-- Profile Widget -->
    <div class="profile-widget">
      <button id="profile-btn" class="profile-btn">
        <img src="assets/img/person.png" alt="Profile Picture" class="profile-image" />
      </button>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <h2>User Profile</h2>
      <p><strong>Username:</strong> <span id="profile-username">JohnDoe</span></p>
      <p><strong>User ID:</strong> <span id="profile-userid">6630001321</span></p>
      <p><strong>Email:</strong> <span id="profile-email">john@example.com</span></p>
      <button id="edit-profile-btn" class="form-btn">Edit Profile</button>
      <button id="close-profile-btn" class="form-btn">Close</button>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="edit-profile-modal" class="modal">
    <div class="modal-content">
      <h2>Edit Profile</h2>
      <label for="edit-username">Username:</label>
      <input type="text" id="edit-username" class="form-input" />
      <label for="edit-email">Email:</label>
      <input type="email" id="edit-email" class="form-input" />
      <label for="old-password">Current Password:</label>
      <input type="password" id="old-password" class="form-input" />
      <label for="edit-password">New Password (Optional):</label>
      <input type="password" id="edit-password" class="form-input" />
      <button id="save-profile-btn" class="form-btn">Save</button>
      <button id="close-edit-profile-btn" class="form-btn">Cancel</button>
    </div>
  </div>

  <!-- Reservation Status -->
  <div id="reservation-status-container">
    <p id="reservation-status">Loading reservation status...</p>
    <button id="cancel-reservation-btn" class="form-btn" style="display: none;">Cancel Reservation</button>
  </div>

  <!-- Link to external JavaScript -->
  <script type="module" src="assets/js/reservationPage.js"></script>
</body>
</html>
