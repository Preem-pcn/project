<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Sign Up Page</title>
</head>
<body>
    <div class="container">
        <div class="login__content">
            <img src="assets/img/bg-login.png" alt="login image" class="login__img">

            <form action="" class="login__form">
                <div>
                    <h1 class="login__title">
                        <span>Sign Up</span> 
                    </h1>
                    <p class="login__description">
                        Welcome! Please sign up.
                    </p>
                </div>
                
                <div>
                    <div class="login__inputs">
                        <div>
                            <label for="input-userid" class="login__label">User ID</label>
                            <input placeholder="Enter your User ID" required class="login__input" id="input-userid">
                        </div>

                        <div>
                            <label for="input-pass" class="login__label">Password</label>
                            <div class="login__box">
                                <input type="password" placeholder="Enter your password" required class="login__input" id="input-pass">
                                <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                            </div>
                        </div>

                        <div>
                            <label for="input-email" class="login__label">Email</label>
                            <input type="email" placeholder="Enter your email address" required class="login__input" id="input-email">
                        </div>
                    </div>
                </div>

                <div class="login__buttons">
