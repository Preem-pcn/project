<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/signupstyles.css">
    <title>Sign Up - Bedimcode</title>
</head>
<body>
    <div class="container">
        <!-- Left Section (Illustration) -->
        <div class="signup__image">
            <img src="assets/img/bg-signup.png" alt="signup illustration" class="login__img">
        </div>

        <!-- Right Section (Sign-up Form) -->
        <div class="login__content">
            <form action="" class="login__form">
                <div>
                    <h1 class="login__title">
                        <span>Sign</span> Up
                    </h1>
                    <p class="login__description">
                        Create an account to get started.
                    </p>
                </div>
                
                <div class="login__inputs">
                    <div>
                        <label for="input-userid" class="login__label">User ID</label>
                        <input type="text" placeholder="Enter your user ID" required class="login__input" id="input-userid">
                    </div>

                    <div>
                        <label for="input-username" class="login__label">Username</label>
                        <input type="text" placeholder="Enter your username" required class="login__input" id="input-username">
                    </div>

                    <div>
                        <label for="input-email" class="login__label">Email</label>
                        <input type="email" placeholder="Enter your email address" required class="login__input" id="input-email">
                    </div>

                    <div>
                        <label for="input-password" class="login__label">Password</label>
                        <div class="login__box">
                            <input type="password" placeholder="Enter your password" required class="login__input" id="input-password">
                            <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                        </div>
                    </div>
                </div>

                <div class="login__buttons">
                    <button type="button" class="login__button login__button-ghost" onclick="window.history.back()">Back</button>
                    <button type="submit" class="login__button">Register</button>
                </div>
            </form>
        </div>
    </div>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/signup.js"></script>
</body>
</html>
